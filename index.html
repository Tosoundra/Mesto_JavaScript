<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="page">
    <aside class="popup_closed">
        <div class="popup__form-container">
            <form action="" class="popup__form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" name="name" id="" value="Жак-Ив Кусто" placeholder="Имя" class="popup__name" required>
                <input type="text" name="occupation" id="" value="Исследователь океана" placeholder="О себе" class="popup__occupation" required>
                <input type="submit" value="Сохранить" class="popup__submit button transition">
        </form>
        <input type="image" src="images/Close_Icon.svg" class="popup__close-button transition button">
        </div>
        
    </aside>
    <header class="header">
        <img src="images/logo.svg" alt="site_logo" class="logo">
    </header>
    
    <main class="main">
        <article class="profile">
            <div class="profile__container">
                <img src="images/Kusto.png" alt="Жак-Ив Кусто" class="profile__image">
               <div class="profile__discription">
                <div class="profile__name-edit-container">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <input type="button" value="123" class="profile__edit button transition">
                </div>
                <h2 class="profile__subtitle">Исследователь океана</h2>
               </div>
            </div>
            <input type="button" value="" class="profile__add button transition">
        </article>
        <section class="elements">
            <ul class="places-grid list">
                <li class="places-grid__element">
                    <img src="images/Karachaevsk.png" alt="" class="places__image">
                    <div class="places__container">
                        <span class="places__name">Карачаевск</span>
                        <input type="image" src="images/like-icon.svg" class="places__like button transition">
                        
                    </div>
                </li>
                <li class="places-grid__element">
                    <img src="images/Elbrus.png" alt="" class="places__image">
                    <div class="places__container">
                        <span class="places__name">Гора Эльбрус</span>
                        <input type="image" src="images/like-icon.svg" class="places__like button transition">
                        
                    </div>
                </li>
                <li class="places-grid__element">
                    <img src="images/Dombay.png" alt="" class="places__image">
                    <div class="places__container">
                        <span class="places__name">Домбай</span>
                        <input type="image" src="images/like-icon.svg" class="places__like button transition">
                        
                    </div>
                </li>
                <li class="places-grid__element">
                    <img src="images/Elbrus.png" alt="" class="places__image">
                    <div class="places__container">
                        <span class="places__name">Гора Эльбрус</span>
                        <input type="image" src="images/like-icon.svg" class="places__like button transition">
                        
                    </div>
                </li>
                <li class="places-grid__element">
                    <img src="images/Dombay.png" alt="" class="places__image">
                    <div class="places__container">
                        <span class="places__name">Домбай</span>
                        <input type="image" src="images/like-icon.svg" class="places__like button transition">
                        
                    </div>
                </li>
                <li class="places-grid__element">
                    <img src="images/Karachaevsk.png" alt="" class="places__image">
                    <div class="places__container">
                        <span class="places__name">Карачаево-Черкессия</span>
                        <input type="image" src="images/like-icon.svg" class="places__like button transition">
                        
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        @2023 Mesto Russia
    </footer>
    <script src="script.js"></script>
</body>
</html>
