<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body class="page">
    <aside id="popup-edit" class="popup_closed transition">
      <div class="popup__form-container">
        <form action="" class="popup__form form_edit-profile">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            type="text"
            name="name"
            id=""
            value=""
            placeholder="Имя"
            class="popup__name"
            required
            autofocus
          />
          <input
            type="text"
            name="occupation"
            id=""
            value=""
            placeholder="О себе"
            class="popup__occupation"
            required
          />
          <button type="submit" class="popup__submit button transition">Сохранить</button>
        </form>
        <input
          type="image"
          src="images/Close_Icon.svg"
          class="popup-edit__close-button popup__close-button transition button"
        />
      </div>
    </aside>

    <aside id="popup-add-place" class="popup_closed transition">
      <div class="popup__form-container">
        <form action="" class="popup__form popup__form-add-place">
          <h2 class="popup__title">Новое место</h2>
          <input
            type="text"
            name="PlaceName"
            id=""
            value=""
            placeholder="Название"
            class="popup__name popup__input-place-name"
            required
            autofocus
          />
          <input
            type="text"
            name="URL"
            id=""
            value=""
            placeholder="Ссылка на картинку"
            class="popup__occupation popup__input-place-url"
            required
          />
          <button type="submit" class="submit__add-place popup__submit button transition">
            Сохранить
          </button>
        </form>
        <input
          type="image"
          src="images/Close_Icon.svg"
          class="popup-add-place__close-button popup__close-button transition button"
        />
      </div>
    </aside>

    <aside id="popup-image" class="popup_closed transition">
      <div class="popup__form-container">
        <figure class="popup__container">
          <img
            src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
            alt="Здесь должна быть выбранная картинка, но видимо, что-то пошло не так"
            class="popup__image"
          />
          <figcaption class="popup__caption"></figcaption>
        </figure>
        <input
          type="image"
          src="images/Close_Icon.svg"
          class="popup-image__close-button popup__close-button transition button"
        />
      </div>
    </aside>

    <header class="header">
      <img src="images/logo.svg" alt="site_logo" class="logo" />
    </header>

    <main class="main">
      <article class="profile">
        <div class="profile__container">
          <img src="images/Kusto.png" alt="Жак-Ив Кусто" class="profile__image" />
          <div class="profile__discription">
            <div class="profile__name-edit-container">
              <h1 class="profile__title"></h1>
              <button type="button" class="profile__edit button transition"></button>
            </div>
            <h2 class="profile__subtitle"></h2>
          </div>
        </div>
        <button type="button" class="profile__add button transition"></button>
      </article>
      <section class="elements">
        <ul class="places-grid list"></ul>
      </section>
    </main>
    <template id="place-template">
      <li class="places-grid__element">
        <img src="" alt="Место" class="places__image" />

        <button type="button" class="places__trash-icon button transition"></button>
        <div class="places__container">
          <span class="places__name"></span>
          <input type="image" src="images/like-icon.svg" class="places__like button transition" />
        </div>
      </li>
    </template>
    <footer class="footer">@2023 Mesto Russia</footer>
    <script src="script.js"></script>
  </body>
</html>
